<!-- templates/confirmar_exclusao.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Excluir Cartão</h2>
    <p>Tem certeza que deseja excluir o cartão "{{ cartao.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'lista_cartoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
